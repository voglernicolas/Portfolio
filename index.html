<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <!--Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="portf.css">

    <title>Página ejemplo Portfolio</title>
  </head>
  <body>

    <header class="navbar navbar-default navbar-fixed-top" id="banner">
      <div class="container"><a class="scrollable" href="#top"><img src="http://freepages.genealogy.rootsweb.ancestry.com/~vogler/vogler1b.gif"/></a>
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <nav class="collapse navbar-collapse" id="navbar" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="scrollable" href="#top">About</a></li>
            <li><a class="scrollable" href="#portfolio">Portfolio</a></li>
            <li><a class="scrollable" href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- end header--><a id="top" name="home"></a>
    <main>
      <header>
        <div class="intro-text">
          <p>Descripción inicial sobre mi.</p>
          <hr class="star-bright"/>
        </div><img src="https://fb-s-b-a.akamaihd.net/h-ak-xpt1/v/t1.0-9/10525376_162088534151826_647134516046982914_n.jpg?oh=5144e6305076e5425957f858ebe148b0&oe=59480AF4&__gda__=1494073160_395aa5122528901101d00f640d661349" alt="" title=""/>
      </header>
      <!-- Gallery Grid Section-->
      <section id="portfolio">
        <h2>Portfolio</h2>
        <hr class="star-dark"/>
        <ul class="grid">

        </ul>
      </section>
      <!-- Contact Section-->
      <section id="contact">
        <h2>Contact Me</h2>
        <hr class="star-dark"/>
        <div>
          <form id="contactForm" novalidate="">
            <div class="form-item">
              <label for="“name”">Name</label>
              <input id="name" type="text" placeholder="Name" required=""/>
            </div>
            <div class="form-item">
              <label for="“email”">Email Address</label>
              <input id="email" type="email" placeholder="Email Address" required=""/>
            </div>
            <div class="form-item">
              <label for="“phone”">Phone Number</label>
              <input id="phone" type="tel" placeholder="Phone Number" required=""/>
            </div>
            <div class="form-item">
              <label for="“message”">Message</label>
              <textarea id="message" rows="5" placeholder="Message" required=""></textarea>
            </div><br/>
            <button type="submit">Send</button>
          </form>
          <div>
            <p>Descripción de campo de texto, razón de email.</p>
          </div>
        </div>
      </section>
      <!-- Scroll to Top Button (Only supposed to be visible on small and small screen sizes)-->
      <div class="scroll-top"><a class="button scrollable" href="#top"><i class="fa fa-chevron-up"></i></a></div>
    </main>
    <!-- Footer-->
    <footer>
      <div id="footer-above">

        <div>
          <h3>Social media</h3>
          <ul>

            <li><a class="button social" href="https://github.com/voglernicolas"><i class="fa fa-fw fa-github"></i></a></li>
            <li><a class="button social" href="https://twitter.com/Vogler_Nicolas"><i class="fa fa-fw fa-twitter"></i></a></li>
            <li><a class="button social" href="https://www.facebook.com/nicolasvogler0" title="My Flickr"><i class="fa fa-fw fa-facebook"></i></a></li>
          </ul>
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
</html>
